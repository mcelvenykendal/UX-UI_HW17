<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="grid">
      <div class="rotate gridChild">
        <img class="rotateMe" src="images/dog.jpg">
      </div>
      <div class="scale gridChild">
        <div class="scaleMe"></div>
      </div>
      <div class="translate gridChild">
        <div class="moveMe"></div>
      </div>
    </section>

    <section class="grid">

        <div class="gridChild arrow">
          <img class="bounceMe" src="images/arrow 7.09.11 PM.png">
        </div>
  
        <div class="gridChild preload">
          <img class="spinMe" src="images/preloader 7.09.11 PM.png">
        </div>
  
        <div class="gridChild loadingBar">
          <div id="progressbar">
            <div class="orangeBar">
            </div>
          </div>
        </div>
  
        <div class="gridChild boxMove">
          <div class="movingBox">
          </div>
        </div>
  
      </section>
      <script src="index.js"></script>
    </body>
</html>
